<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition micro:bit</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <h1>Micro:bit Face Link</h1>
    <button onclick="init()">Start App & Connect</button>
    
    <div id="webcam-container"></div>
    <div id="label-container">Waiting for detection...</div>

    <script>
        const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/V_wCbp0hf/"; 
        let model, webcam, uartCharacteristic;
        
        // NEW: Variable to store the last sent name
        let lastPrediction = "";

        async function init() {
            try {
                console.log("Requesting micro:bit...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                uartCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
                
                console.log("Bluetooth Connected!");
                document.body.style.backgroundColor = "lightyellow"; 
                startML(); 
            } catch (error) { 
                console.error("Bluetooth failed:", error); 
                alert("Connection failed.");
            }
        }

        async function startML() {
            console.log("Loading Model...");
            model = await tmImage.load(TM_MODEL_URL + "model.json", TM_MODEL_URL + "metadata.json");

            webcam = new tmImage.Webcam(200, 200, true); 
            try {
                await webcam.setup({ facingMode: "user" }); 
                await webcam.play();
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                window.requestAnimationFrame(loop);
            } catch (err) {
                console.error("Webcam setup failed:", err);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < prediction.length; i++) {
                // High confidence threshold
                if (prediction[i].probability > 0.95) { 
                    const detectedName = prediction[i].className;

                    // CHANGE: Only proceed if the detected name is DIFFERENT from the last one
                    if (detectedName !== lastPrediction) {
                        lastPrediction = detectedName; // Update the tracker
                        
                        document.getElementById("label-container").innerText = "Detected: " + detectedName;
                        console.log("New detection found. Sending: " + detectedName);
                        sendToMicrobit(detectedName);
                    }
                }
            }
        }

        async function sendToMicrobit(name) {
            if (uartCharacteristic) {
                const encoder = new TextEncoder();
                const data = encoder.encode(name + "\n");
                try {
                    await uartCharacteristic.writeValue(data);
                } catch (e) {
                    console.log("Error sending data:", e);
                    // Reset lastPrediction on error to allow a retry on the next loop
                    lastPrediction = ""; 
                }
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
